<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <title>Feast or Fawkes</title>
</head>
<body>
  <main>
    <div id="title">
      <img id="title-flags" src="./img/title-flags-new.png" alt="">
      <!-- <h4 id="or">or</h4> -->
    </div>
    <button>CLICK TO PLAY</button>
    <div id="guesses-container" class="hidden">
    </div>
    <div id="word-container"></div>
    <img id="fawkes" class="hidden" src="./img/Fawkes Body.png">
    <div id="guesses-and-feast-container" class="hidden">
      <div id="guesses-and-feast">
        <div id="incorrect-guesses">
          <h4>incorrect guesses:</h4>
          <div id="incorrect-letters"></div>
        </div>
        <img id="feast" class="hidden" src="./img/feast-no-flags.png" alt="">
      </div>
    </div>
    <div id="win" class="hidden">You win!</div>
    <div id="game-over" class="hidden">Game over!</div>
  </main>
  <script type="module" src="/index.js"></script>
</body>
</html>
