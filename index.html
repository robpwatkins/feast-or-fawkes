<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  <title>Feast or Fawkes</title>
</head>
<body>
  <main>
    <div id="title">
      <img id="title-flags" src="./img/title-flags-new.png" alt="">
      <h4 id="or">-or-</h4>
    </div>
    <button >CLICK TO PLAY</button>
    <div id="notifications">Type a letter to take a guess!</div>
    <div id="guesses-container" class="hidden"></div>
    <div id="word-container"></div>
    <img id="fawkes" class="fawkes hidden" src="./img/fawkes_final.png">
    <img src="./img/fawkes_chomp_1.png" class="fawkes hidden" alt="" id="fawkes-chomp-1">
    <img src="./img/fawkes_chomp_2.png" class="fawkes hidden" alt="" id="fawkes-chomp-2">
    <img src="./img/fawkes_chomp_3_edit.png" class="fawkes hidden" alt="" id="fawkes-chomp-3">
    <div id="guesses-and-feast">
      <img id="feast-top" class="feast top hidden" class="hidden" src="./img/feast-top2.png" alt="">
      <img id="feast-bottom" class="feast bottom hidden" class="hidden" src="./img/feast-bottom2.png" alt="">
      <div id="incorrect-guesses">
        <h4>incorrect guesses:</h4>
        <div id="incorrect-letters"></div>
      </div>
    </div>
    <div id="definition" class="hidden"></div>
    <div id="game-over" class="hidden">Game over!</div>
    <div id="keyboard" class="hidden"></div>
  </main>
  <script type="module" src="/index.js"></script>
</body>
</html>
